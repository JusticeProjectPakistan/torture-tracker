<body>
    <!-- ERRORS -->
    <div id="error-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Oops...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>It looks like your request to Amazon services failed.</p>
                    <p>Verify your connectivity and credentials and try again.</p>
                    <p></p>
                    <p>AWS status: <span id="error-status"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN -->
    <div class="modal fade" id="setup-modal" tabindex="-1" aria-labelledby="setup-modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="setup-modalLabel">GitHub Authorization</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login">
                        <div class="row align-items-center">
                            <div class="col-sm-4 my-1">
                                <input type="text" class="form-control" id="iam-id" placeholder="Github Token">
                            </div>
                            <div id="login-button" class="col-auto my-1">
                                <button id="update" type="button" class="btn btn-primary">Update Aggregates</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="justify-content: flex-start;"></div>
            </div>
        </div>
    </div>

    <div id="admin-github-push" style="position:fixed; top:5px; left:5px; z-index:10">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#setup-modal"><i class="fas fa-cog" title="Settings"></i></button>
        <b>NOTE:</b> Viewing staging data. Do not reload the page.
